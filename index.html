<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <h1>Student & Teachers</h1>
        <form id="form">
            <input type="text" class="form-control mb-2" name="name" placeholder="Name">
            <input type="number" class="form-control mb-2" name="age" placeholder="Age">
            <select class="form-select mb-2" name="profession">
                <option value="Student" selected>Student</option>
                <option value="Professor">Teacher</option>
              </select>
            <button class="btn btn-primary" type="submit">Add</button>
        </form>

        <section class="row mt-3">
            <div class="col-6" id="cardStudents"></div>
            <div class="col-6" id="cardTeachers"></div>
        </section>

        <template id="templateStudent">
            <article class="card mb-2">
                <div class="card-body">
                  <h5>
                    <span class="text-primary">Name</span>
                    <span class="badge bg-success">Aprobado</span>
                  </h5>
                  <h6>Student</h6>
                  <p class="lead">Edad</p>
                  <button class="btn btn-success">Passed</button>
                  <button class="btn btn-danger">Disapproved</button>
                </div>
            </article>
        </template>

        <template id="templateTeachers">
            <article class="card mb-2 bg-dark text-white">
                <div class="card-body">
                    <h5>Name</h5>
                    <h6>Teacher</h6>
                    <p class="lead">Edad</p>
                </div>
            </article>
        </template>
    </div>

    <script src="app.js"></script>
</body>
</html>
